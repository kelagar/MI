    function imbinarize() {
        var imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        var data = imageData.data;
        for (var i = 0; i < data.length; i += 4) {
            var brightness = (data[i] + data[i + 1] + data[i + 2]) / 3;
            // red
            data[i] = brightness;
            // green
            data[i + 1] = brightness;
            // blue
            data[i + 2] = brightness;
        }
        for (var i = 0; i < data.length; i++) {
            if (data[i] < 128) {
                data[i] = 0;
            }
            else {
                data[i] = 255;
            }
        }
        // overwrite original image
        ctx.putImageData(imageData, 0, 0);
        if (logtoprocesslist == true) {
            processingfunctions.push(imbinarize);
        }
    }
    var sharpenparameters = []; // gloabl sharpen image function parameter storage for undo functionality.
    var sharpencall=0; // global sharpen call lets us know how many times the sharpen function has been called
    function sharpen() {
        var weights = [0, -1, 0, -1, 5, -1, 0, -1, 0],
            katet = Math.round(Math.sqrt(weights.length)),
            half = (katet * 0.5) | 0,
            dstData = ctx.ImageData(can.width, canvas.height),
            dstBuff = dstData.data,
            srcBuff = ctx.getImageData(0, 0, w, h).data,
            y = h;
        while (y--) {
            x = w;
            while (x--) {
                var sy = y,
                    sx = x,
                    dstOff = (y * w + x) * 4,
                    r = 0,
                    g = 0,
                    b = 0,
                    a = 0;
                for (var cy = 0; cy < katet; cy++) {
                    for (var cx = 0; cx < katet; cx++) {
                        var scy = sy + cy - half;
                        var scx = sx + cx - half;
                        if (scy >= 0 && scy < h && scx >= 0 && scx < w) {
                            var srcOff = (scy * w + scx) * 4;
                            var wt = weights[cy * katet + cx];
                            r += srcBuff[srcOff] * wt;
                            g += srcBuff[srcOff + 1] * wt;
                            b += srcBuff[srcOff + 2] * wt;
                            a += srcBuff[srcOff + 3] * wt;
                        }
                    }
                }
                dstBuff[dstOff] = r * 10 + srcBuff[dstOff] * (1 - 10);
                dstBuff[dstOff + 1] = g * 10 + srcBuff[dstOff + 1] * (1 - 10);
                dstBuff[dstOff + 2] = b * 10 + srcBuff[dstOff + 2] * (1 - 10)
                dstBuff[dstOff + 3] = srcBuff[dstOff + 3];
            }
        }
        ctx.putImageData(dstData, 0, 0);
        if (logtoprocesslist == true) {
            processingfunctions.push(sharpen);
            sharpenparameters.push(this.ctx, this.w, this.h, this.mix);
            sharpencall++;
        }
    }
    /// naive and non-efficient implementation of update, but
    /// do illustrate the impact of sharpen after a downsample
    function resize() {
        /// set canvas size proportional to original image
        canvas.height = canvas.width * (img.height / img.width);
        /// set off-screen canvas/sharpening source to same size
        offScreen.width = canvas.width;
        offScreen.height = canvas.height;
        /// step 1 in down-scaling
        var oc = document.createElement('canvas'),
            octx = oc.getContext('2d');
        oc.width = img.width * 0.5;
        oc.height = img.height * 0.5;
        octx.drawImage(img, 0, 0, oc.width, oc.height);
        /// step 2
        octx.drawImage(oc, 0, 0, oc.width * 0.5, oc.height * 0.5);
        /// draw final result to screen canvas
        ctx.drawImage(oc, 0, 0, oc.width * 0.5, oc.height * 0.5,
        0, 0, canvas.width, canvas.height);
        /// copy to off-screen to use as source for shapening
        offctx.drawImage(canvas, 0, 0);
        /// apply sharpening convolution
        update();
    }
    /// adjustable sharpening - update cached source
    function update() {
        ctx.drawImage(offScreen, 0, 0);
        sharpen(ctx, canvas.width, canvas.height, parseInt(mix.value) * 0.01);
    }

    function grayscale() {

    //Threshold Image
    function threshold() {
        var imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        var data = imageData.data;
        var factor = (259 * (30 + 255)) / (255 * (259 - 30));
        for (var i = 0; i < data.length; i += 4) {
            data[i] = factor * (data[i] - 128) + 128;
            data[i + 1] = factor * (data[i + 1] - 128) + 128;
            data[i + 2] = factor * (data[i + 2] - 128) + 128;
        }
        // overwrite original image
        ctx.putImageData(imageData, 0, 0);
        if (logtoprocesslist == true) {
            processingfunctions.push(threshold);
        }
    }
    function texture() {
        // convert the image to a texture
        var image = document.getElementById('imageLoader');
        var texture = canvas.texture(image);
        // apply the ink filter
        canvas.draw(texture).ink(0.25).update();
        // replace the image with the canvas
        image.parentNode.insertBefore(canvas, image);
        image.parentNode.removeChild(image);

<script type="text/javascript">
var cropX, cropY, cropX2, cropY2, cropW, cropH;
var jcrop_api, boundx, boundy;
function cropImage(){
	$('.crop_control').show();
	$('#imageCanvas').before('<canvas id="canvasThumbResult" ></canvas>');
	$('#temp_image').attr('src',canvas.toDataURL());

	var temp_image = document.getElementById("temp_image");
	var canvas2 = document.getElementById('canvasThumbResult');
	var context2 = canvas2.getContext("2d");
	canvas2.width = $("#temp_image").width();
	canvas2.height = $("#temp_image").height();
	context2.drawImage(temp_image, 0, 0);

	$('#imageCanvas, #undoCanvas').hide();

	function saveCoords(c) { // save crop coords
		cropX = c.x;
		cropY = c.y;
		cropX2 = c.x2;
		cropY2 = c.y2;
		cropW = c.w;
		cropH = c.h;
	}
	$('#canvasThumbResult').Jcrop({
		onSelect: saveCoords,
		bgFade: true,
		bgColor:'white',
		bgOpacity: .2,
		setSelect: [ 0, 0, 220, 220 ],
	},function(){
		jcrop_api = this
	});
	$("#crop").on("click", function(){
		var imgW = canvas.width,
			imgH = canvas.height;

		var ratioY = $('#dummy_image').height() / $('#temp_image').height(),
			ratioX = $('#dummy_image').width() / $('#temp_image').width();

		var getX = cropX / ratioX,
 			getY = cropY / ratioY,
 			getWidth = cropW / ratioX,
 			getHeight = cropH / ratioY;

		ctx.clearRect(0, 0, canvas.width, canvas.height);
		canvas.width = getWidth;
		canvas.height = getHeight;
		ctx.drawImage(temp_image,getX,getY,getWidth,getHeight,0,0,getWidth,getHeight);
		$("#dummy_image").attr('src', canvas.toDataURL());
		context2.clearRect(0, 0, canvas2.width, canvas2.height);


		jcrop_api.destroy();
		$('#imageCanvas, #undoCanvas').show();
		$('.crop_control').hide();
	});

	$("#cancel").on("click", function(){
		context2.clearRect(0, 0, canvas2.width, canvas2.height);
		jcrop_api.destroy();
		$('#imageCanvas, #undoCanvas').show();
		$('.crop_control').hide();
	});
}
</script>

function download() {
    window.open(canvas.toDataURL('image/png'));
};

function floodFill(){
	$('#imageCanvas').on('mousedown.floodFillGetPixel',function(e){
		imgratioX = $("#dummy_image").width()/canvas.width;
		imgratioY = $("#dummy_image").height()/canvas.height;
		canvasOffset = $('#imageCanvas').offset();

		imgData = ctx.getImageData(e.pageX, e.pageY, 1, 1).data;
		applyColor(e.pageX, e.pageY);
		for(i=e.pageX;i>=0;i--){
			var findImgData = ctx.getImageData(i, e.pageY, 1, 1).data;
			if (imgData[0] == findImgData[0] && imgData[1] == findImgData[1] && imgData[2] == findImgData[2] && imgData[3] == findImgData[3] ){
				applyColor(i, e.pageY);
			}else{
				break;
			}
		}

		for(i=e.pageY;i>=0;i--){
			var findImgData = ctx.getImageData(e.pageX, i, 1, 1).data;
			if (imgData[0] == findImgData[0] && imgData[1] == findImgData[1] && imgData[2] == findImgData[2] && imgData[3] == findImgData[3] ){
				applyColor(e.pageX, i);
			}else{
				break;
			}
		}

		for(i=e.pageX;i<=canvas.width;i++){
			var findImgData = ctx.getImageData(i, e.pageY, 1, 1).data;
			if (imgData[0] == findImgData[0] && imgData[1] == findImgData[1] && imgData[2] == findImgData[2] && imgData[3] == findImgData[3] ){
				applyColor(i, e.pageY);
			}else{
				break;
			}
		}

		for(i=e.pageY;i<=canvas.height;i++){
			var findImgData = ctx.getImageData(e.pageX, i, 1, 1).data;
			if (imgData[0] == findImgData[0] && imgData[1] == findImgData[1] && imgData[2] == findImgData[2] && imgData[3] == findImgData[3] ){
				applyColor(e.pageX, i);
			}else{
				break;
			}
		}
	});
}
function applyColor(x,y){
	ctx.strokeStyle = 'red';
	ctx.lineWidth = 10;
	ctx.lineCap = 'round';
	ctx.beginPath();
	ctx.lineTo(((x - canvasOffset.left)/imgratioX),((y - canvasOffset.top)/imgratioY));
	ctx.stroke();
}
